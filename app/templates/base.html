<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% if title %}
		{{ title }} - Birdtools
		{% else %}
		Birdtools, tools for Twitter
		{% endif %}
	</title>
</head>
<body>
	<ul id="flash-messages">
		{% for message in get_flashed_messages() %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% block content %}
	{% endblock %}
</body>
</html>
